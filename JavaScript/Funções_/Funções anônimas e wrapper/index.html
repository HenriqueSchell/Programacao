<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções Anônimas e Wrapper</title>
    <script>
        var exibirSaudacao = function(nome){
            document.write('Ola ' + nome + ', tudo bem?')
        }
        exibirSaudacao(prompt=('Informe seu nome:'))
    </script>
</head>
<body>
    <!--A técnica de wrapper é a técnica de embrulhar funções dentro de variáveis-->

    <!--A sintaxe e o funcionamento de uma função anônima é identica a uma função comum, a única diferença é a ausencia do nome da função-->
</body>
</html>
