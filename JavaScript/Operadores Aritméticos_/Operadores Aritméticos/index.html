<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Aritméticos</title>
    <script>

      var num1 = prompt('Digite um número:')
      var num2 =  prompt('Digite outro número:')

       num1 = parseFloat(num1)
       num2 = parseFloat(num2) 

        //soma
        document.write('A soma entre ' + num1 +' e ' + num2 +' é de: ' + (num1 + num2) + '<br>')
       //quando houver uma string o sinal de + assume o papel de concatenação, para resolver isso usamos a precendência colocando oque queremos que seja efetuado primeiro dentro de paranteses.
        //subtração
        document.write('A subtração entre ' + num1 + ' e ' + num2 + ' é de: ' + (num1 - num2) + '<br>')
        //multiplicação
        document.write('A multiplicação entre ' + num1 + ' e ' + num2 + ' é de: ' + (num1 * num2) + '<br>')
        //divisão
        document.write('A divisão entre ' + num1 + ' e ' + num2 + ' é de: ' + (num1 / num2) + '<br>')
        //módulo
        document.write('O módulo entre ' + num1 + ' e ' + num2 + ' é de: ' + (num1 % num2) + '<br>') 
        // O módulo é o resto inteiro de uma divisão
        //incremento
        document.write('O incremento de ' + num1 + ' é: ' + (++num1) + '<br>' )
        //O incremento é responsavel por acrecentar +1 ao valor da variável, quando o incremento ou decremento for pré o valor é acrecido na hora, caso for pós ele é acrecido depois.
        //exemplo de incremento pós:
        document.write('O incremento de ' + num1 + ' é: ' + (num1++) + '<br>' )
        document.write('O incremento pós é de: ' + (num1) + '<br>')
         //decremento
        document.write('O decremento de ' + num1 + ' é: ' + (--num1) + '<br>' )
    











    </script>
</head>
<body>
    <!--Operdores Aritméticos:
     adição (+)
     subtração (-)
     multiplicação (*)
     divisão (/)
     módulo (%)
     incremento (++)
     decremento (--)
    -->
</body>
</html>
