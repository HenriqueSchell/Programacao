<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precendência dos operadores aritméticos</title>
    <script>
        document.write((11 + 5 - 5 * 2) / 2)
    </script>
</head>
<body>
    <!--Precendência de execução das operações aritméticas
     - parentêses são a precedência suprema, sempre deve ser resolvido primeiro.
     1- multiplicação e divisão.
     2- soma e subtração.
     - a precedência de qualquer operador é feita da esquerda para direita.
    -->
</body>
</html>
