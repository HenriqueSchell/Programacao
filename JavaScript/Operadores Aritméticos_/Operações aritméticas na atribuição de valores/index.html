<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operações Aritméticas</title>
    <script>
        /*Quando quisermos fazer o valor da variável juntamente com aluma operação aritmética ultilizamos o sinal e igual, após é só adicionar o valor. exemplos abaixo:*/
       
        var teste = 10
      
        /*teste = teste + 5
        teste += 5 (soma)
        teste -= 5 (subtração)
        teste *= 5 (multiplicação)
        teste /= 2 (divisão)
        teste %= 3 (módulo)
        document.write(teste)*/

        //Podemos usar também essa forma resumida para fazer concatenações de strings. veja o exemplo:

        var teste2 = 'Ola'
        teste2 += ' Henrique!'
        document.write(teste2)
    </script>
</head>
<body>
    <!--Operações aritméticas na atribuição de valores, são formas para diminuir a verbalização do código e ajuda na rapidez.-->
</body>
</html>
