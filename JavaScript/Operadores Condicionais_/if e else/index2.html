<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>médias</title>
    <script>

    var media = 6
    var nota = prompt('Digite sua nota:')

    if(nota >= media) {
        document.write('Parabéns, Você está aprovado!')
    }  else {
        document.write('Que pena, Você está reprovado, não desista!')
    }

    </script>
</head>
<body>
    <!--O objetivo desta aplicação é desenvolver um script onde dependendo da nota do aluno é mostrada a mensagem se ele passou ou reprovou.-->
</body>
</html>
