<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operador Ternário</title>
</head>
        <script>

            var nota = prompt('Informe a nota do aluno:')
            var faltas = prompt('Informe o número de faltas do aluno')
            var media = 6
            var faltas_maximas = 15

            /*if(nota >= media && faltas <= faltas_maximas) {
                document.write('Aprovado')
            } else{
                document.write('Reprovado')
            }*/
            // sintaxe do operador ternário
           // var resultado = <(condição)> ? <verdadeiro> : <falso>
            var resultado = (nota >= media && faltas <= faltas_maximas) ? 'Aprovado' : 'Reprovado'
            document.write(resultado)
        </script>
<body>
    <!--O operador ternário é uma medida semelhante ao if else, porém ele é mais limitado, ideal para fazer comparações mais simples, o if else é indicado para fazer operações maiores e mais elaboradas, mas nada impede usar o if else em lógicas pequenas também.-->
</body>
</html>
