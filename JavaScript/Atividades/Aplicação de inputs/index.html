<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicação de inputs</title>
    <style>
       
    </style>
    <script>
        
       function receberFoco(){
        document.getElementById('campo').style.backgroundColor = 'yellow'
       }

      

       function perdeuFoco() {
        var perdeuFoco = document.getElementById('campo').value

        if(perdeuFoco.length<3) {
            document.getElementById('campo').style.backgroundColor = 'red'
        } else{
            document.getElementById('campo').style.backgroundColor = 'green'
        }
    }
    </script>
</head>
<body>
    <input type="text" id="campo" onfocus="receberFoco()" onblur="perdeuFoco()">
    <input type="submit" value="enviar">
</body>
</html>
