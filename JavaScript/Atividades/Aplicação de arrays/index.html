<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

   <script>
     var objetos = Array('Cadeira', 'Impressora', 'Garfo')
     //console.log(objetos)
 

     function adicionarObjetos(){
     //recuperar o valor contido no campo
     
     var add_objeto = document.getElementById('objeto').value
     console.log(add_objeto)
    
       if(add_objeto != ''){
        if(objetos.indexOf(add_objeto) !== -1){
          alert('Objeto já foi adicionado')
        } else{
          objetos.push(add_objeto)
          console.log(objetos)
          document.getElementById('objeto').value = ''
        }

       } else{
        alert('Informe um objeto válido')
       }
      
     } 

     function ordenarObjetos(){
      objetos.sort()
      console.log(objetos)
     }
     
   </script>

    <title>Aplicação de Arrays</title>
  </head>
  <body>
   
    <form class="form-group m-3">
      <label for="objeto"></label>
      <input class="form-control" type="text" id="objeto">
      <button onclick="adicionarObjetos()" id="adicionar" class="btn btn-success">Adicionar</button>
      <button onclick="ordenarObjetos()" id="ordenar" class="btn btn-info">Ordenar</button>
    </form>









    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
