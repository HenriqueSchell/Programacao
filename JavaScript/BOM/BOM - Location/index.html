<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM - Location</title>
</head>
<body>


   <button onclick="acessarGoogle()">Acessar Google</button>
   <button onclick="acessarNetflix()">Acessar Netflix</button>
   <button onclick="recarregar()">Recarregar</button>







    <script>
      
       function acessarGoogle(){
        window.location.href="https://google.com"
       }
 
       function acessarNetflix(){
        window.location.href="https://netflix.com"
       }
       
       function recarregar(){
        window.reload()
       }

    </script>
</body>
</html>
