<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array - incluir e excluir elementos</title>
    <script>

       var lista_frutas = Array()

       lista_frutas [0] = 'Banana'
       lista_frutas [1] = 'Morango'


       //incluir elemento no final do array
        lista_frutas.push('Uva')

        //incluir elemento no início do array
        lista_frutas.unshift('Manga')

       //excxluir elemento no final do array
       lista_frutas.pop()

       //excxluir elemento no início do array
       lista_frutas.shift()

       console.log(lista_frutas)

    </script>
</head>
<body>
    
</body>
</html>
