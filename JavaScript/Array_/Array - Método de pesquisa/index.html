<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array - Método de pesquisa</title>
   
</head>
<script>
 var lista_frutas = Array()

 lista_frutas [0] = 'Banana'
 lista_frutas [1] = 'Maça'
 lista_frutas [2] = 'Morango'
 lista_frutas [3] = 'Uva'

 //console.log(lista_frutas.indexOf('Morango'))

 /*Usamos o método .indexOf() para pesquisar se existe tal elemento dentro do array, ele retorna o valor da chave em que ele está posicionado.0,*/

 //condição
 //O elemento que não existe retorna o valor de -1.
 if(lista_frutas.indexOf('Abacaxi') === -1) {
    console.log('O elemento não existe.')
 } else{
    console.log('O elemento existe e está na posição: ' + lista_frutas.indexOf('Morango'))
 }

</script>

</body>
</html>
