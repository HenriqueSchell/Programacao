<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Bootstrap - Formulários</title>
    <style>
      body{
         margin:20px;
      }
        div{
            margin:20px;
        }
    </style>
  </head>
  <body>
     <form>
        <!--formulários
         classe: form-control-<opções>
            opções: sm, lg
        -->

       <!--Caixas de texto-->
         <div class="form-group">
            <label for="usuario">Usuário</label>
            <input class="form-control form-control-lg" type="text" id="usuario" placeholder="Digite seu usuário">
         </div>

         <div class="form-group">
            <label for="email">E-mail</label>
            <input class="form-control" type="text" id="email" placeholder="email" readonly>
            <small>E-mail será validado</small>
         </div>

         <!--Select-->
         <div class="form-group">
            <label for="estados">Estados</label>
            <select class="form-control" id="estados">
               <option>Rio Grande do Sul</option>
               <option>Santa Catarina</option>
               <option>Mato Grosso</option>
               <option>...</option>
            </select>
         </div>

         <!--Textarea-->
         <div class="form-group">
            <label for="mensagem">Mensagem:</label>
            <textarea class="form-control" id="mensagem" cols="35" rows="3"></textarea>
         </div>

         <!--file input-->
         <div class="custom-file">
            <input type="file" id="arquivos" class="custom-file-input">
            <label class="custom-file-label" for="arquivos">Arquivos</label>
       </div>

       <!--Range-->
       <div class="form-group">
         <label  for="satisfacao">Satisfação</label>
         <input class="custom-range" type="range" id="satisfacao" min="1" max="10" value="1">
      </div>

      <!--Button-->
      <div>
         <label for="botao"></label>
         <input class="btn btn-success" type="submit" value="Salvar">
      </div>
   </form>


      <!--Formulário inline-->
      <form class="form-group form-inline">
         <input class="form-control mr-2" type="text" id="user" placeholder="Usuário">
      <input class="form-control mr-2" type="password" id="pass" placeholder="Senha">
         <input class="btn btn-success" type="submit" value="Logar">
          </form>
         
         <!--
            Validação de formulário
            classes: is-valid, is-invalid, invalid-feedback
         -->
       
          <form>

            <div class="form-group">
               <label for="email-usuario">E-mail:</label>
               <input class="form-control is-valid" type="text" id="email-usuario" placeholder="Digite seu usuário">
               <div class="valid-feedback">
                 E-mail valido
               </div>
            </div>

            <div class="form-group">
               <label for="senha-usuario">Senha:</label>
               <input class="form-control is-invalid" type="password" id="senha-usuario" placeholder="Digite sua senha">
               <div class="invalid-feedback">
                  Senha inválida
               </div>
            </div>
           
              <input class="btn btn-info" type="submit" value="Logar">
          </form>



















     </form>




















    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
