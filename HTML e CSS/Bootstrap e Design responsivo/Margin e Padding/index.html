<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap - Margin e padding</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
   <!--
    Aplicação de Margin
    mt - Margin top
    mb - Margin bottom
    ml - Margin left
    mr - Margin right
    mx - Margin no eixo x (horizontal) esquerda/direita
    my - Margin no eixo y (verical) top/bottom
    m - Margin em todos os lados 
    valor a definir (0 até 5)
   -->

    <h1 class="bg-success">Margin</h1>
    <p class="bg-success mb-1 mt-1 mx-5">Conteúdo Principal</p>
    <h1 class="bg-success">Margin</h1>

     <br>
     <hr>
     <br>

     <!--
    Aplicação de Margin
    pt - padding top
    pb - padding bottom
    pl - padding left
    pr - padding right
    px - padding no eixo x (horizontal) esquerda/direita
    py - padding no eixo y (verical) top/bottom
    p - padding em todos os lados 
    valor a definir (0 até 5)
   -->

   <h1 class="bg-danger">Margin</h1>
    <p class="bg-danger pt-2 pb-3 px-5">Conteúdo Principal</p>
    <h1 class="bg-danger">Margin</h1>
  </body>
</html>
